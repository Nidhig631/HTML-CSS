<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!--Text-->
    <div>
      <label for="name"> Name</label><br>
      <input type="text" id ="name" name="name" value="Nidhi">
    </div>
    <!--Email-->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter a mail">
    </div>
    <!--Text-->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5">
      </textarea>
    </div>
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">male</option>
          <option value="Female">Female</option>
          <option value="other">other</option>
        </select>
      </div>
      <!--Number-->
      <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
      </div>
      <!--Date-->
      <div>
        <label for ="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
      </div>
      <!--radio-->
      <div>
        <label for="memebership">Membership</label>
        <input type="radio" name="membership" value="simple"
        id="memebership">Simple
        <input type="radio" name="membership" value="standard"
        id="memebership" checked>standard
        <input type="radio" name="membership" value="super"
        id="memebership">super
      </div>
      <!--Checkbox-->
    <div>
      <label for="memebership"> I Like..</label>
      <input type="checkbox" name="likes" value="Bike"
      id="likes">Bike
      <input type="checkbox" name="likes" value="Car"
      id="likes" checked>Car
      <input type="checkbox" name="likes" value="Boat"
      id="likes">Boat
    </div>
    <!--Input submit-->
    <input type="submit" value="Submit">
    <!--Button submit-->
   <button type="reset">Reset</button>
  </form>
</body>
</html>
