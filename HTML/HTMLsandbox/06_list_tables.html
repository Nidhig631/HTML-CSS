<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Tables</title>
</head>
<body>
  <!--Unordered list-->
  <ul style="list-style:square">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
    <li>Item5</li>
  </ul>
  <!--ordered list-->
  <ol type="i">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!--Nested lists-->
  <ul style="list-style:square">
    <li>Item1</li>
    <li>Item2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item3</li>
    <li>Item4</li>
    <li>Item5</li>
  </ul>

  <!-- Tables-->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name </th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>John@gmail.com</td>
      </tr>
      <tr>
        <td>John12</td>
        <td>Doe12</td>
        <td>John12@gmail.com</td>
      </tr>
      <tr>
        <td>John123</td>
        <td>Doe123</td>
        <td>John123@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
